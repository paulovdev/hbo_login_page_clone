<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    </header>
    <!--fim-->

        <div id="assistindo">Editar perfil</div>
        <article>
            <div class="usuarios">

                    width="170px" height="161px" alt="foto de usuario">

                    onclick="trocar_1()">

                <img id="imagem_backg2" src="background_2.webp" width="50px" height="50px" alt="foto background"
                    onclick="trocar_2()">

                <img id="imagem_backg3" src="background_3.webp" width="50px" height="50px" alt="foto background"

                    src="https://i.pinimg.com/originals/1d/26/c5/1d26c5b022c071fb8f1e3ae2f0f65ba9.gif" width="50px"
                    height="50px" alt="foto background" onclick="trocar_5()">
            </div>
            <img id="imagem_camera" src="camera.png" alt="camera foto">
        </article>
    </section>
    <!--fim-->
    <footer id="footer2">

        <input type="text" placeholder="Novo nome" id="input_nome_perfil">
        <p id="texto_strong"><strong>Digite um nome de úsuario.</p>
    </footer>
    <footer>
        <button id="add_adulto" onclick="salvar()">SALVAR</button>
        <button id="add_crianca" onclick="cancelar()">CANCELAR</button>
    </footer>
